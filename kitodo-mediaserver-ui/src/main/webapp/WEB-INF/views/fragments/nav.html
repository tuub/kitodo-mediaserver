<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="nav(activeModule, activeSubModule)" class="nav">

        <div class="toggle ui inverted large menu">
            <div class="item">
                <button class="toggle ui basic inverted icon button"><i class="bars icon"></i></button>
                <div class="ui logo icon image">
                    <img th:src="@{/static/images/favicon.png}">
                </div>
                <a th:src="@{/}"><b th:text="#{app.name}"></b></a>
            </div>
        </div>

        <div class="nav ui fluid vertical inverted large left menu">

            <a th:class="@{${activeModule == 'works'} ? 'active' : ''} + ' item'" th:href="@{/works}">
                <i class="left book icon"></i>
                <span th:text="#{works.title}"></span>
            </a>

            <a th:class="@{${activeModule == 'users'} ? 'active' : ''} + ' item'" th:href="@{/users}">
                <i class="left users icon"></i>
                <span th:text="#{users.title}"></span>
            </a>

            <a class="item" href="https://github.com/tuub/kitodo-mediaserver/wiki" target="_blank">
                <i class="left help icon"></i>
                <span th:text="#{help.title}"></span>
                <i class="external alternate icon"></i>
            </a>

            <div class="ui dropdown item">
                <i class="left language icon"></i>
                <div class="text" th:text="#{language.title}"></div>
                <i class="dropdown icon"></i>
                <div class="left menu">
                    <a class="item" th:href="@{''(lang='en')}">
                        <i class="gb flag"></i>
                        English
                    </a>
                    <a class="item" th:href="@{''(lang='de_DE')}">
                        <i class="de flag"></i>
                        Deutsch
                    </a>
                </div>
            </div>

            <a th:href="@{/logout}" class="item">
                <i class="left sign out icon"></i>
                <span th:text="#{login.logout}"></span>
            </a>

        </div>

    </nav>
</body>
</html>
