<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <title th:text="${title} + ' - ' + #{app.name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/static/images/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/semantic/semantic.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui.css}"/>
    <script th:src="@{/static/jquery/jquery.min.js}"></script>
    <script th:src="@{/static/semantic/semantic.min.js}"></script>
    <script th:src="@{/static/ui.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.UI = {
            baseUrl: /*[[@{/}]]*/ '/'
        };
        /*]]>*/
    </script>
</head>
</html>
