################################################################
#
# This is a file for local configurations of Kitodo Mediaserver
#
# Entries in this file override settings in default.yml
#
#################################################################

logging:
  path: /srv/kitodo/mediaserver/logs/

fileserver:
  rootUrl: http://localhost:8980/files/
  caching: true
  cachePath: /srv/kitodo/mediaserver/cache/

mets:
  originalFileGrpSuffix: PRESENTATION

indexing:
  indexScriptUrl: http://localhost/kitodo-indextest.php

importer:
  hotfolderPath: /srv/kitodo/mediaserver/hotfolder/
  importingFolderPath: /srv/kitodo/mediaserver/importing/
  tempWorkFolderPath: /srv/kitodo/mediaserver/import_temp/
  errorFolderPath: /srv/kitodo/mediaserver/import_error/
  workFilesPath: /srv/kitodo/mediaserver/files/
  cron: 0 0 * * * *

  validationFileGrps:
  - PRESENTATION
  - FULLTEXT
